<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKTrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>
    
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Components (order matters!) -->
    <script type="text/babel" src="components/Sidebar.jsx"></script>
    <script type="text/babel" src="components/SystemIndicator.jsx"></script>
    <script type="text/babel" src="components/Dashboard.jsx"></script>
    <script type="text/babel" src="components/Modules.jsx"></script>
    <script type="text/babel" src="components/MediaControlConfig.jsx"></script>
    <script type="text/babel" src="components/Settings.jsx"></script>
    <script type="text/babel" src="components/Info.jsx"></script>
    
    <!-- Main App -->
    <script type="text/babel" src="app.jsx"></script>
</body>
</html>
