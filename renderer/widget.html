<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKTrix Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 80px;
            height: 80px;
            overflow: hidden;
            background: transparent;
            -webkit-app-region: drag;
            cursor: move;
        }

        .orb-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            box-shadow: 
                0 0 20px rgba(255, 107, 107, 0.6),
                0 0 40px rgba(255, 107, 107, 0.4),
                inset 0 -10px 20px rgba(0, 0, 0, 0.3),
                inset 0 10px 20px rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            -webkit-app-region: no-drag;
            cursor: pointer;
            position: relative;
        }

        .orb.active {
            background: linear-gradient(135deg, #7dd3c0, #5fb3a3);
            box-shadow: 
                0 0 20px rgba(125, 211, 192, 0.6),
                0 0 40px rgba(125, 211, 192, 0.4),
                inset 0 -10px 20px rgba(0, 0, 0, 0.3),
                inset 0 10px 20px rgba(255, 255, 255, 0.3);
        }

        .orb::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            filter: blur(3px);
        }

        .orb:hover {
            transform: scale(1.1);
        }

        .orb:active {
            transform: scale(0.95);
        }

        /* Pulso cuando activo */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(125, 211, 192, 0.6),
                    0 0 40px rgba(125, 211, 192, 0.4),
                    inset 0 -10px 20px rgba(0, 0, 0, 0.3),
                    inset 0 10px 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(125, 211, 192, 0.8),
                    0 0 60px rgba(125, 211, 192, 0.6),
                    inset 0 -10px 20px rgba(0, 0, 0, 0.3),
                    inset 0 10px 20px rgba(255, 255, 255, 0.3);
            }
        }

        .orb.active {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="orb-container">
        <div class="orb" id="statusOrb"></div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const orb = document.getElementById('statusOrb');
        let socket = null;

        // Click en orb abre ventana principal
        orb.addEventListener('click', () => {
            if (window.electron) {
                window.electron.openMainWindow();
            }
        });

        // Conectar al backend
        if (window.electron) {
            window.electron.getBackendPort().then(port => {
                socket = io(`http://localhost:${port}`);

                socket.on('connect', () => {
                    console.log('Widget connected');
                });

                socket.on('tracking_update', (data) => {
                    // Actualizar color segÃºn estado del sistema
                    if (data.system_active) {
                        orb.classList.add('active');
                    } else {
                        orb.classList.remove('active');
                    }
                });
            });

            // Listener para cambios de estado desde tray
            window.electron.onSetSystemState((active) => {
                if (active) {
                    orb.classList.add('active');
                } else {
                    orb.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
